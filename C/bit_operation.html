<body>
    <p>C语言使用位运算实现加减法
    </p>
    <pre>
        <code class="cpp">
            int add(int x, int y) {
                while (y!=0)
                {
                    int t = x ^ y;
                    y = (x & y) << 1;
                    x = t;
                }
                return x;
            }
        </code>
